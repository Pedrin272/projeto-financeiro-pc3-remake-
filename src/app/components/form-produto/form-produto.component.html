<h1 matDialogTitle>Cadastrar Produto</h1>

<mat-dialog-content>
  <div [formGroup]="form">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="legacy">
          <mat-label>Id</mat-label>
          <input
            matInput
            formControlName="id"
            type="text"
            required
            placeholder="Id"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <input
            matInput
            formControlName="nome"
            type="text"
            required
            placeholder="nome"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <input
            matInput="valorVenda"
            formControlName="valorVenda"
            type="number"
            required
            placeholder="Valor"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <input
            matInput
            formControlName="estoque"
            type="number"
            required
            placeholder="estoque"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-dialog-actions>
        <button mat-button matDialogClose (click)="close()">
          Close dialog
        </button>
        <button mat-button (click)="save()">Salvar!!</button>
      </mat-dialog-actions>
    </mat-card>
  </div>
</mat-dialog-content>
