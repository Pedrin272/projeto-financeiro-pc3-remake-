<div class="div-principal navbar-light bg-dark">
  <p class="mb-5">Pagina de Produtos</p>
  <div class="d-flex justify-content-evenly mb-5">
    <button type="button" class="btn btn-warning" (click)="navegarPara([''])">
      Pagina Principal
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="navegarPara(['pagina2'])"
    >
      Pagina 2
    </button>
  </div>
  <div class="d-flex flex-row">
    <button
      type="button"
      class="btn btn-primary flex-end"
      (click)="navegarPara(['pagina1/form'])"
    >
      Novo!
    </button>
    <button type="button" class="btn btn-danger flex-end" (click)="onDelete()">
      Delete
    </button>
  </div>

  <mat-card class="bg-dark">
      <div [formGroup]="form">
      <mat-form-field appearance="standard" class="bg-light">
        <mat-label>Filter</mat-label>
        <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-white">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let products">{{ products.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let products">{{ products.nome }}</td>
      </ng-container>

      <!-- valorVenda Column -->
      <ng-container matColumnDef="valorVenda">
        <th mat-header-cell *matHeaderCellDef>Valor de Venda</th>
        <td mat-cell *matCellDef="let products">{{ products.valorVenda }}</td>
      </ng-container>

      <!-- estoque Column -->
      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let products">{{ products.estoque }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </mat-card>
</div>
