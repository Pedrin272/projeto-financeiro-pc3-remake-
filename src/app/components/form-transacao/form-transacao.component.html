<h1 matDialogTitle>Cadastrar Produto</h1>

<mat-dialog-content>
  <div [formGroup]="form">
    <mat-card>
      <mat-card-content>

        <mat-form-field appearance="legacy">valor
          <input
            matInput
            formControlName="valor"
            type="number"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">saldo
          <input
            matInput
            formControlName="saldo"
            type="number"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">Data Transação
          <input
            matInput
            formControlName="createdAt"
            type="datetime-local"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">tipo
          <input
            matInput
            formControlName="tipo"
            type="text"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-dialog-actions>
        <button mat-button matDialogClose (click)="close()">
          Close dialog
        </button>
        <button mat-button (click)="save()">Salvar!!</button>
      </mat-dialog-actions>
    </mat-card>
  </div>
</mat-dialog-content>
