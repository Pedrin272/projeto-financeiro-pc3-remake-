<mat-toolbar class="d-flex justify-content-center">
  <span>Pagina de Transações</span>
</mat-toolbar>

<div class="div-principal navbar-light bg-dark">
  <div class="d-flex justify-content-evenly mb-5 pt-5">
    <button
      type="button"
      class="btn btn-danger"
      (click)="navegarPara(['pagina1'])"
    >
      Pagina 1
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="navegarPara(['pagina2'])"
    >
      Pagina 2
    </button>
    <button type="button" class="btn btn-warning" (click)="navegarPara([''])">
      sair!
    </button>
  </div>
  <div>
    <p>{{ valor }}</p>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-danger m-3" (click)="onAdd()">
      Novo!
    </button>
    <button type="button" class="btn btn-primary m-3" (click)="onDelete()">
      Delete
    </button>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Data Transação</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
    </ng-container>

    <!-- Saldo Column -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.saldo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Paginator-->

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</div>
